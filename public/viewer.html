<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EARTI Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>EARTI Media Viewer</h1>

    <div class="camera-selector">
      <label for="cameraSelect">Choose camera view:</label>
      <select id="cameraSelect">
        <option value="cam1">Camera 1</option>
        <option value="cam2">Camera 2</option>
        <option value="both">Both</option>
      </select>
    </div>

    <div id="videoContainer" class="video-container">
      <!-- Streams will be injected here -->
    </div>

    <div id="controlsContainer" class="controls-container">
      <!-- Controls will be injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
